<div class="room-container">
  <h2>Multiplayer or Offline?</h2>

  <div class="input-group">
    <input [(ngModel)]="roomId" placeholder="Enter room name..." />
    <button (click)="onJoin()">Join Room</button>
  </div>

  <div class="divider">or</div>

  <button (click)="playOffline.emit()">Play Offline</button>
</div>
