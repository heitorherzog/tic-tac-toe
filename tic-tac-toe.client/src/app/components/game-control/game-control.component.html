<div class="controls">
  <ng-container *ngIf="showModeToggle">
    <button (click)="onSelectMode(MODE_PVP)" [class.active]="selectedMode === MODE_PVP">
      🧑‍🤝‍🧑 Player vs Player
    </button>
    <button (click)="onSelectMode(MODE_PVP)" [class.active]="selectedMode === MODE_AI">
      🤖 Play vs AI
    </button>
  </ng-container>

  <button (click)="onRestart()">🔄 Restart</button>
  <button (click)="returnToMenu.emit()">🏠 Main Menu</button>
</div>
