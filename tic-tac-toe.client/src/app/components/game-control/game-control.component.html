<div class="controls">
  <ng-container *ngIf="showModeToggle">
    <button (click)="onSelectMode('pvp')" [class.active]="selectedMode === 'pvp'">
      🧑‍🤝‍🧑 Player vs Player
    </button>
    <button (click)="onSelectMode('ai')" [class.active]="selectedMode === 'ai'">
      🤖 Play vs AI
    </button>
  </ng-container>

  <button (click)="onRestart()">🔄 Restart</button>
  <button (click)="returnToMenu.emit()">🏠 Main Menu</button>
</div>
