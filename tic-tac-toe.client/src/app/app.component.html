<app-game-control (restart)="onRestartGame()"
                  (modeSelected)="onModeChange($event)">
</app-game-control>

<div class="container">
  <app-game-status [winner]="winner" [isDraw]="isDraw" [mode]="mode" [playerSymbol]="playerSymbol"></app-game-status>

  <app-game-board [board]="board"
                  [currentPlayer]="currentPlayer"
                  [isGameOver]="isGameOver"
                  (moveMade)="onMove($event)">
  </app-game-board>

</div>
